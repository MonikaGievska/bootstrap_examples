<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container pt-4 justify-content-center d-flex">
    <form>
        <div class="w-75 row">
        <input type="text" id="name" class="form-control text col" placeholder="First Name">
        <input type="text" id="lastname" class="form-control text col ms-4" placeholder="Last Name">
        </div>
        <div class="w-75 row mt-4">
            <input type="text" id="dname" class="form-control text col" placeholder="Display Name">
        </div>
        <div class="w-75 row mt-4">
            <input type="email" id="email" class="form-control col" placeholder="Email Address">
        </div>
        <div class="w-75 row mt-4">
            <input type="password" id="passw" class="form-control text col" placeholder="Password">
            <input type="password" id="confirm" class="form-control text col ms-4" placeholder="Confirm Password">

        </div>
        <div class="row mt-4 w-75" >
            <button type="button" class="btn btn-sm btn-light col-2 small">I Agree</button>
            <p class="col-10 small text-sm-start me-0">By clicking <button type="button" class="btn btn-primary btn-sm">Register</button>,
                you agree to the <a href="#">Terms and Conditions</a>
                set out by this site, including our Cookie Use.</p>
        </div>
        <div class="w-75 row mt-4 progress" style="height: 0.3rem">
            <div class="progress-bar" style="width: 12.5%; background: greenyellow" aria-valuenow="12.5"
                 aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar" style="width: 12.5%; background: #ece1be"
                 aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar" style="width: 12.5%; background: orange" aria-valuenow="12.5"
                 aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar" style="width: 12.5%; background: firebrick" aria-valuenow="12.5"
                 aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar" style="width: 12.5%; background: deeppink" aria-valuenow="12.5"
                 aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar" style="width: 12.5%; background: mediumpurple" aria-valuenow="12.5"
                 aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar" style="width: 12.5%; background: darkblue" aria-valuenow="12.5"
                 aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar" style="width: 12.5%; background: deepskyblue" aria-valuenow="12.5"
                 aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="w-75 mt-4 row">
            <button class="btn btn-primary col">Register</button>
            <button class="btn btn-success col ms-4">Sign In</button>

        </div>
    </form>

</div>
</body>
</html>
